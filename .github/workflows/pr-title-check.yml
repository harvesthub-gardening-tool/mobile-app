name: "ðŸ«¡ Github pull requests title rules"
 
on: 
  pull_request:
    types: [edited, opened, synchronize, reopened]
    
jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with: 
          regex: '^(?:feature|fix|release|candidate) - [A-Za-z0-9 ]+ - (?:\d+|quick|release|candidate)$'   #Regex the title should match.
          min_length: 10   #Min length of the title
          max_length: -1   #Max length of the title
          verbal_description: 'word - title - id word' # Verbal description of the regex rule
